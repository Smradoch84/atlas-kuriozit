<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Přesné hranice ČR s maskou</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>html,body,#map{height:100%;margin:0;padding:0;}</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([49.8, 15.5], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 19
    }).addTo(map);

    fetch('https://raw.githubusercontent.com/tvaliasek/CZ-GeoJSON/master/CZGeoJSON.json')
      .then(res => {
        if (!res.ok) throw new Error(`HTTP status ${res.status}`);
        return res.json();
      })
      .then(czechFeature => {
        console.log('Načten GeoJSON ČR:', czechFeature);

        const feature = czechFeature.type === 'Feature'
          ? czechFeature
          : { type: 'Feature', geometry: czechFeature.features[0].geometry };

        const world = turf.polygon([[
          [-180, 90],[180, 90],[180, -90],[-180, -90],[-180, 90]
        ]]);

        const mask = turf.difference(world, feature);
        if (!mask) {
          console.error('Nepodařilo se vytvořit masku.'); 
          return;
        }

        L.geoJSON(mask, {
          style: { fillColor: 'white', fillOpacity: 0.85, stroke: false, interactive: false }
        }).addTo(map);

        L.geoJSON(feature, {
          style: { color: 'black', weight: 2, fillOpacity: 0, interactive: false }
        }).addTo(map);
      })
      .catch(err => {
        console.error('Chyba při načítání nebo zpracování:', err);
      });
  </script>
</body>
</html>
