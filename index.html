<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Atlas kuriozit - Mapa ČR s formulářem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #form {
      background: white;
      padding: 1em;
      margin: 1em 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
    }

    #form label {
      display: block;
      margin-top: 0.5em;
    }

    #map {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div id="form">
    <h2>Vlož kuriozitu</h2>
    <form id="kuriozniForm">
      <label for="obec">Název obce:
        <input type="text" id="obec" required />
      </label>

      <label for="kraj">Kraj:
        <select id="kraj" required>
          <option value="">Vyber kraj</option>
          <option value="Hlavní město Praha">Hlavní město Praha</option>
          <option value="Středočeský kraj">Středočeský kraj</option>
          <option value="Jihočeský kraj">Jihočeský kraj</option>
          <option value="Plzeňský kraj">Plzeňský kraj</option>
          <option value="Karlovarský kraj">Karlovarský kraj</option>
          <option value="Ústecký kraj">Ústecký kraj</option>
          <option value="Liberecký kraj">Liberecký kraj</option>
          <option value="Královéhradecký kraj">Královéhradecký kraj</option>
          <option value="Pardubický kraj">Pardubický kraj</option>
          <option value="Vysočina">Vysočina</option>
          <option value="Jihomoravský kraj">Jihomoravský kraj</option>
          <option value="Olomoucký kraj">Olomoucký kraj</option>
          <option value="Zlínský kraj">Zlínský kraj</option>
          <option value="Moravskoslezský kraj">Moravskoslezský kraj</option>
        </select>
      </label>

      <label for="jazyk">Délka jazyka (v metrech):
        <input type="number" id="jazyk" min="0" step="0.01" />
      </label>

      <label>
        <input type="checkbox" id="anonymne" />
        Chci zůstat v anonymitě
      </label>

      <button type="submit">Odeslat</button>
    </form>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map', {
      zoomControl: true,
      minZoom: 5,
      maxZoom: 18,
      maxBounds: [[47.5, 10], [52, 20]],
      renderer: L.canvas({ padding: 0.8 })
    }).setView([49.8, 15.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 19,
      updateWhenZooming: false
    }).addTo(map);

    // ✅ Maska ČR
    fetch('https://raw.githubusercontent.com/tvaliasek/CZ-GeoJSON/master/CZGeoJSON.json')
      .then(res => res.json())
      .then(czechFeature => {
        const feature = czechFeature.type === 'Feature'
          ? czechFeature
          : { type: 'Feature', geometry: czechFeature.features[0].geometry };

        const world = turf.polygon([[[-180, 90], [180, 90], [180, -90], [-180, -90], [-180, 90]]]);
        const mask = turf.difference(world, feature);

        L.geoJSON(mask, {
          style: {
            fillColor: 'white',
            fillOpacity: 1,
            stroke: false,
            interactive: false
          }
        }).addTo(map);

        L.geoJSON(feature, {
          style: {
            color: 'black',
            weight: 2,
            fillOpacity: 0,
            interactive: false
          }
        }).addTo(map);
      });

    // ✅ Kraje
    fetch('https://raw.githubusercontent.com/Smradoch84/kraje/main/cz.json')
      .then(res => res.json())
      .then(kraje => {
        L.geoJSON(kraje, {
          style: {
            color: '#0074D9',
            weight: 1.5,
            fillOpacity: 0.1
          },
          onEachFeature: (feature, layer) => {
            const nazev = feature.properties.name || feature.properties.NAZEV || 'Neznámý kraj';
            layer.on('click', () => {
              layer.bindPopup(`<strong>${nazev}</strong>`).openPopup();
            });
          }
        }).addTo(map);
      });

    // ✅ Načti seznam obcí
    let seznamObci = [];
    fetch('https://raw.githubusercontent.com/Smradoch84/kraje/main/obce.json')
      .then(res => res.json())
      .then(data => {
        seznamObci = data.features;
      });

    // ✅ Obsluha formuláře
    document.getElementById('kuriozniForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const obec = document.getElementById('obec').value.trim();
      const kraj = document.getElementById('kraj').value;
      const jazyk = parseFloat(document.getElementById('jazyk').value);
      const anonymne = document.getElementById('anonymne').checked;

      if (!obec || !kraj || isNaN(jazyk)) {
        alert("Vyplň všechna pole správně.");
        return;
      }

      const nalezenaObec = seznamObci.find(f => {
        const nazev = f.properties.NAZ_OBEC?.toLowerCase();
        return nazev === obec.toLowerCase();
      });

      if (!nalezenaObec) {
        alert(`Obec "${obec}" nebyla nalezena v databázi.`);
        return;
      }

      const coords = nalezenaObec.geometry.coordinates;
      const lng = coords[0];
      const lat = coords[1];

      L.marker([lat, lng])
        .addTo(map)
        .bindPopup(`<strong>${obec}</strong><br>${kraj}<br>Jazyk: ${jazyk} m`)
        .openPopup();

      alert(`Kuriozita z obce ${obec} (${kraj}) o délce ${jazyk} m byla ${anonymne ? 'anonymně' : 'veřejně'} uložena.`);

      document.getElementById('kuriozniForm').reset();
    });
  </script>
</body>
</html>
