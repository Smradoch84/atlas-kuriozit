<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debug masky mimo ČR</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map', {
      minZoom: 7,
      maxZoom: 14,
      maxBounds: [
        [48.5, 12],
        [51.1, 19]
      ],
      maxBoundsViscosity: 1.0
    }).setView([49.8, 15.5], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 19,
    }).addTo(map);

    const worldPolygon = turf.polygon([[ 
      [-180, 90],
      [180, 90],
      [180, -90],
      [-180, -90],
      [-180, 90]
    ]]);

    fetch('https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson')
      .then(response => {
        console.log('Response status:', response.status);
        if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
        return response.json();
      })
      .then(geojson => {
        console.log('GeoJSON načten:', geojson);

        if (!geojson.features) throw new Error('GeoJSON nemá "features"');

        const czechFeature = geojson.features.find(f => f.properties.ISO_A3 === "CZE");
        if (!czechFeature) throw new Error("Česká republika nebyla nalezena v datech");

        console.log("ČR feature:", czechFeature);

        // Zkusíme vytvořit masku světa bez ČR
        let mask;
        try {
          mask = turf.difference(worldPolygon, czechFeature);
        } catch (e) {
          console.error('Chyba při turf.difference:', e);
          alert('Chyba při výpočtu masky - podívej se do konzole.');
          return;
        }

        if (!mask) {
          console.error('turf.difference vrátil null');
          alert('Chyba: nelze vytvořit masku, rozdíl je null.');
          return;
        }

        console.log('Maska vytvořena:', mask);

        L.geoJSON(mask, {
          style: {
            fillColor: 'white',
            fillOpacity: 0.85,
            color: null,
            stroke: false,
            interactive: false
          }
        }).addTo(map);

        L.geoJSON(czechFeature, {
          style: {
            color: 'black',
            weight: 2,
            fillOpacity: 0,
            interactive: false
          }
        }).addTo(map);

      })
      .catch(err => {
        console.error('Chyba při načítání nebo zpracování hranice ČR:', err, err.message, err.stack);
        alert('Chyba při načítání nebo zpracování hranice ČR:\n' + err.message);
      });
  </script>
</body>
</html>
