<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa ČR - hranice obcí</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([49.8, 15.5], 8);

    // Vrstva s hranicemi obcí (linie)
    L.tileLayer.wms('https://geoportal.gov.cz/geowebcache/service/wms?', {
      layers: 'ZABAGED_OBCE_L',
      format: 'image/png',
      transparent: true,
      attribution: '© Geoportal',
      version: '1.3.0',
    }).addTo(map);

    // Výplň
L.tileLayer.wms('https://geoportal.gov.cz/geowebcache/service/wms?', {
  layers: 'ZABAGED_OBCE_P',
  format: 'image/png',
  transparent: true,
  attribution: '© Geoportal',
  version: '1.3.0',
}).addTo(map);

// Hranice
L.tileLayer.wms('https://geoportal.gov.cz/geowebcache/service/wms?', {
  layers: 'ZABAGED_OBCE_L',
  format: 'image/png',
  transparent: true,
  attribution: '© Geoportal',
  version: '1.3.0',
}).addTo(map);
  </script>
</body>
</html>
