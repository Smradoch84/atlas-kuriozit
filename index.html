<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Kuriozit</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }
    .form-popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, 0);
      background: white;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="form" class="form-popup" style="display:none;">
    <h3>Zadej dÃ©lku jazyka ðŸ˜›</h3>
    <input type="number" id="input-length" placeholder="v cm" />
    <button onclick="submitData()">Odeslat</button>
    <button onclick="closeForm()">ZavÅ™Ã­t</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inicializace mapy s omezenÃ­m na ÄŒR
    const map = L.map('map', {
      maxBounds: [
        [48.5, 12],
        [51.1, 19.0]
      ],
      maxBoundsViscosity: 1.0,
      minZoom: 7,
      maxZoom: 14,
    }).setView([49.8, 15.5], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // GeoJSON hranice ÄŒR (zjednoduÅ¡enÃ©)
    const czechRepublic = {
      "type": "Polygon",
      "coordinates": [[
        [12.09, 51.06],
        [18.87, 51.06],
        [18.87, 48.55],
        [12.09, 48.55],
        [12.09, 51.06]
      ]]
    };

    // Polygon pokrÃ½vajÃ­cÃ­ celÃ½ svÄ›t
    const worldBounds = [
      [90, -180],
      [90, 180],
      [-90, 180],
      [-90, -180],
      [90, -180]
    ];

    // Maska - oblast mimo ÄŒR pÅ™ekrytÃ¡ bÃ­lou barvou
    const mask = L.polygon([worldBounds, czechRepublic.coordinates[0]], {
      color: '#ffffff',
      fillColor: '#ffffff',
      fillOpacity: 1,
      stroke: false,
      interactive: false
    }).addTo(map);

    let selectedLocation = null;

    function openForm(latlng) {
      selectedLocation = latlng;
      document.getElementById("form").style.display = "block";
    }

    function closeForm() {
      selectedLocation = null;
      document.getElementById("form").style.display = "none";
    }

    function submitData() {
      const length = document.getElementById("input-length").value;
      if (!length || !selectedLocation) return;
      L.marker(selectedLocation).addTo(map)
        .bindPopup(`DÃ©lka jazyka: ${length} cm`).openPopup();
      closeForm();
    }

    map.on('click', function(e) {
      openForm(e.latlng);
    });
  </script>
</body>
</html>
