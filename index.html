<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa ČR s přesnými hranicemi a maskou</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0; padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map', {
      minZoom: 7,
      maxZoom: 14,
      maxBounds: [
        [48.5, 12],
        [51.1, 19]
      ],
      maxBoundsViscosity: 1.0
    }).setView([49.8, 15.5], 8);

    // OSM podklad
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 19,
    }).addTo(map);

    // Geoportal hranice obcí (linie)
    L.tileLayer.wms('https://geoportal.gov.cz/geowebcache/service/wms?', {
      layers: 'ZABAGED_OBCE_L',
      format: 'image/png',
      transparent: true,
      attribution: '© Geoportal',
      version: '1.3.0',
    }).addTo(map);

    // Polygon celého světa
    const worldPolygon = turf.polygon([[ 
      [-180, 90],
      [180, 90],
      [180, -90],
      [-180, -90],
      [-180, 90]
    ]]);

    // Načteme přesný GeoJSON ČR z GitHubu
    fetch('https://raw.githubusercontent.com/siwekm/czech-geojson/main/czech_republic.json')
      .then(response => response.json())
      .then(czechGeoJSON => {
        // Turf polygon ČR
        const czechPolygon = turf.polygon(czechGeoJSON.features[0].geometry.coordinates);

        // Turf rozdíl: svět minus ČR
        const maskPolygon = turf.difference(worldPolygon, czechPolygon);

        // Přidáme masku do Leafletu
        L.geoJSON(maskPolygon, {
          style: {
            fillColor: 'white',
            fillOpacity: 0.8,
            color: null,
            stroke: false,
            interactive: false
          }
        }).addTo(map);

        // Přidáme hranice ČR s průhlednou výplní
        L.geoJSON(czechGeoJSON, {
          style: {
            color: 'black',
            weight: 2,
            fillOpacity: 0,
            interactive: false
          }
        }).addTo(map);
      })
      .catch(err => {
        console.error('Chyba načítání GeoJSON:', err);
      });
  </script>
</body>
</html>
