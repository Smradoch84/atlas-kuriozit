<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Atlas kuriozit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    #form {
      background: white;
      padding: 1em;
      margin: 1em 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
    }

    #form label {
      display: block;
      margin-top: 0.5em;
    }

    #map {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
    }

    datalist option {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="form">
    <h2>Vlož kuriozitu</h2>
    <form id="kuriozniForm">
      <label>Název obce:
        <input type="text" id="obec" list="obceList" required />
        <datalist id="obceList"></datalist>
      </label>

      <label>Délka jazyka (v metrech):
        <input type="number" id="jazyk" min="0" step="0.01" />
      </label>

      <label>
        <input type="checkbox" id="anonymne" />
        Chci zůstat v anonymitě
      </label>

      <button type="submit">Odeslat</button>
    </form>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map', {
      zoomControl: true,
      minZoom: 5,
      maxZoom: 18,
      maxBounds: [[47.5, 10], [52, 20]],
      renderer: L.canvas({ padding: 0.8 })
    }).setView([49.8, 15.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 19,
      updateWhenZooming: false
    }).addTo(map);

    // Maska ČR
    fetch('https://raw.githubusercontent.com/tvaliasek/CZ-GeoJSON/master/CZGeoJSON.json')
      .then(res => res.json())
      .then(czechFeature => {
        const feature = czechFeature.type === 'Feature'
          ? czechFeature
          : { type: 'Feature', geometry: czechFeature.features[0].geometry };

        const world = turf.polygon([[[-180, 90], [180, 90], [180, -90], [-180, -90], [-180, 90]]]);
        const mask = turf.difference(world, feature);

        L.geoJSON(mask, {
          style: {
            fillColor: 'white',
            fillOpacity: 1,
            stroke: false,
            interactive: false
          }
        }).addTo(map);

        L.geoJSON(feature, {
          style: {
            color: 'black',
            weight: 2,
            fillOpacity: 0,
            interactive: false
          }
        }).addTo(map);
      });

    let seznamObci = [];

    // Načtení obcí s proxy (kvůli CORS)
    fetch('https://corsproxy.io/?https://raw.githubusercontent.com/Smradoch84/kraje/main/obce.json')
      .then(res => res.json())
      .then(data => {
        seznamObci = data.features;
        const obceList = document.getElementById('obceList');
        seznamObci.forEach(obec => {
          const option = document.createElement('option');
          option.value = obec.properties.NAZ_OBEC;
          obceList.appendChild(option);
        });
      });

    // Normalizace bez diakritiky
    function normalize(text) {
      return (text || '')
        .normalize("NFD")
        .replace(/\p{Diacritic}/gu, "")
        .toUpperCase();
    }

    document.getElementById('kuriozniForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const obecZadana = document.getElementById('obec').value;
      const jazyk = document.getElementById('jazyk').value;
      const anonymne = document.getElementById('anonymne').checked;

      const hledanaObec = seznamObci.find(obec =>
        normalize(obec.properties.NAZ_OBEC) === normalize(obecZadana)
      );

      if (!hledanaObec) {
        alert(`Obec "${obecZadana}" nebyla nalezena v databázi.`);
        return;
      }

      const coords = hledanaObec.geometry.coordinates;
      if (!coords) {
        alert("Obec nemá definované souřadnice.");
        return;
      }

      const lng = coords[0];
      const lat = coords[1];

      alert(`Kuriozita z obce ${obecZadana} o délce ${jazyk}m byla ${anonymne ? 'anonymně' : 'veřejně'} uložena.`);

      L.marker([lat, lng]).addTo(map)
        .bindPopup(`<strong>${obecZadana}</strong><br>Jazyk: ${jazyk}m`)
        .openPopup();

      map.setView([lat, lng], 10);
    });
  </script>
</body>
</html>
