<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Maska ČR + Interaktivní kraje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>html,body,#map{height:100%;margin:0;padding:0;}</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([49.8, 15.5], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 19
    }).addTo(map);

    // 1️⃣ Načtení hranice ČR a masky
    fetch('https://raw.githubusercontent.com/tvaliasek/CZ-GeoJSON/master/CZGeoJSON.json')
      .then(res => res.json())
      .then(czechFeature => {
        const feature = czechFeature.type === 'Feature'
          ? czechFeature
          : { type: 'Feature', geometry: czechFeature.features[0].geometry };

        const world = turf.polygon([[[-180, 90],[180, 90],[180, -90],[-180, -90],[-180, 90]]]);
        const mask = turf.difference(world, feature);

        L.geoJSON(mask, {
          style: {
            fillColor: 'white',
            fillOpacity: 1,
            stroke: false,
            interactive: false
          }
        }).addTo(map);

        L.geoJSON(feature, {
          style: {
            color: 'black',
            weight: 2,
            fillOpacity: 0,
            interactive: false
          }
        }).addTo(map);
      });

    // 2️⃣ Interaktivní kraje
    fetch('https://raw.githubusercontent.com/siwekm/czech-geojson/master/kraje.json')
      .then(res => res.json())
      .then(kraje => {
        L.geoJSON(kraje, {
          style: {
            color: '#0074D9',
            weight: 1,
            fillOpacity: 0.2
          },
          onEachFeature: (feature, layer) => {
            console.log('Kraj properties:', JSON.stringify(feature.properties)); // vypíše do konzole
            const props = feature.properties;
            // zkusíme několik možných klíčů pro název
            const nazev = props.NAZ_CZNUTS3 || props.NAZEV || props.nazev || 'Neznámý kraj';
            layer.on('click', () => {
              layer.bindPopup(`<strong>${nazev}</strong>`).openPopup();
            });
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
