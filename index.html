<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Atlas kuriozit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    #map {
      width: 100%;
      height: 80%;
    }

    #formContainer {
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    input, button {
      padding: 5px;
      margin: 5px 0;
    }

    label {
      display: block;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="formContainer">
    <form id="inputForm">
      <label>Obec:
        <input type="text" id="obecInput" required />
      </label>
      <label>D√©lka jazyka (cm):
        <input type="number" id="jazykInput" min="0" required />
      </label>
      <button type="submit">Odeslat</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map', {
      zoomControl: true,
      minZoom: 7,
      maxZoom: 18,
      maxBounds: [[47.5, 11.5], [51.5, 19]],
    }).setView([49.8, 15.5], 7);

    // V√Ωchoz√≠ tile layer bez p≈ôenaƒç√≠t√°n√≠ p≈ôi zoomov√°n√≠
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap',
      maxZoom: 19,
      updateWhenZooming: false
    }).addTo(map);

    const canvasRenderer = L.canvas({ padding: 0.5 });

    // üß± Maska ƒåR
    fetch('https://raw.githubusercontent.com/tvaliasek/CZ-GeoJSON/master/CZGeoJSON.json')
      .then(res => res.json())
      .then(czechFeature => {
        const feature = czechFeature.type === 'Feature'
          ? czechFeature
          : { type: 'Feature', geometry: czechFeature.features[0].geometry };

        const world = turf.polygon([[[-180, 90], [180, 90], [180, -90], [-180, -90], [-180, 90]]]);
        const mask = turf.difference(world, feature);

        L.geoJSON(mask, {
          renderer: canvasRenderer,
          style: {
            fillColor: 'white',
            fillOpacity: 1,
            stroke: false,
            interactive: false
          }
        }).addTo(map);

        L.geoJSON(feature, {
          renderer: canvasRenderer,
          style: {
            color: 'black',
            weight: 2,
            fillOpacity: 0,
            interactive: false
          }
        }).addTo(map);
      });

    // üó∫Ô∏è Kraje
    fetch('https://raw.githubusercontent.com/Smradoch84/kraje/main/cz.json')
      .then(res => res.json())
      .then(kraje => {
        L.geoJSON(kraje, {
          style: {
            color: '#0074D9',
            weight: 1.5,
            fillOpacity: 0.1
          },
          onEachFeature: (feature, layer) => {
            const nazev = feature.properties.name || 'Nezn√°m√Ω kraj';
            layer.on('click', () => {
              layer.bindPopup(`<strong>${nazev}</strong>`).openPopup();
            });
          }
        }).addTo(map);
      });

    // üìç Zpracov√°n√≠ formul√°≈ôe a p≈ôid√°n√≠ bodu
    document.getElementById('inputForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const obec = document.getElementById('obecInput').value.trim();
      const jazyk = parseFloat(document.getElementById('jazykInput').value);
      const timestamp = new Date().toLocaleString();

      // Voliteln√©: jednoduch√Ω geokod√©r pomoc√≠ GeoJSON datasetu (demo)
      const response = await fetch('https://raw.githubusercontent.com/Smradoch84/kraje/main/obce.json');
      const data = await response.json();
      const match = data.features.find(f => f.properties.obec.toLowerCase() === obec.toLowerCase());

      if (!match) {
        alert('Obec nenalezena v datab√°zi.');
        return;
      }

      const coords = match.geometry.coordinates.reverse(); // [lat, lon]
      const marker = L.marker(coords).addTo(map);
      marker.bindPopup(`<strong>${obec}</strong><br>D√©lka jazyka: ${jazyk} cm<br><em>${timestamp}</em>`).openPopup();
      map.setView(coords, 10);
    });
  </script>
</body>
</html>
