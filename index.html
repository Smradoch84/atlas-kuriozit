<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Atlas kuriozit - Mapa ČR s formulářem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #form {
      background: white;
      padding: 1em;
      margin: 1em 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
      position: relative;
    }

    #form label {
      display: block;
      margin-top: 0.5em;
    }

    #map {
      width: 800px;
      height: 600px;
      border: 1px solid #ccc;
    }

    .autocomplete-list {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      width: 90%;
    }

    .autocomplete-list div {
      padding: 0.5em;
      cursor: pointer;
    }

    .autocomplete-list div:hover,
    .autocomplete-list .active {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div id="form">
    <h2>Vlož kuriozitu</h2>
    <form id="kuriozniForm">
      <label for="obec">Název obce:
        <input type="text" id="obec" autocomplete="off" required />
        <div id="obec-suggestions" class="autocomplete-list"></div>
      </label>

      <label>Délka jazyka (v metrech):
        <input type="number" id="jazyk" min="0" step="0.01" />
      </label>

      <label>
        <input type="checkbox" id="anonymne" />
        Chci zůstat v anonymitě
      </label>

      <button type="submit">Odeslat</button>
    </form>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map', {
      zoomControl: true,
      minZoom: 5,
      maxZoom: 18,
      maxBounds: [[47.5, 10], [52, 20]],
      renderer: L.canvas({ padding: 0.8 })
    }).setView([49.8, 15.5], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap',
      maxZoom: 19,
      updateWhenZooming: false
    }).addTo(map);

    // Maska ČR
    fetch('https://raw.githubusercontent.com/tvaliasek/CZ-GeoJSON/master/CZGeoJSON.json')
      .then(res => res.json())
      .then(czechFeature => {
        const feature = czechFeature.type === 'Feature'
          ? czechFeature
          : { type: 'Feature', geometry: czechFeature.features[0].geometry };

        const world = turf.polygon([[[-180, 90], [180, 90], [180, -90], [-180, -90], [-180, 90]]]);
        const mask = turf.difference(world, feature);

        L.geoJSON(mask, {
          style: {
            fillColor: 'white',
            fillOpacity: 1,
            stroke: false,
            interactive: false
          }
        }).addTo(map);

        L.geoJSON(feature, {
          style: {
            color: 'black',
            weight: 2,
            fillOpacity: 0,
            interactive: false
          }
        }).addTo(map);
      });

    // Kraje
    fetch('https://raw.githubusercontent.com/Smradoch84/kraje/main/cz.json')
      .then(res => res.json())
      .then(kraje => {
        L.geoJSON(kraje, {
          style: {
            color: '#0074D9',
            weight: 1.5,
            fillOpacity: 0.1
          },
          onEachFeature: (feature, layer) => {
            const nazev = feature.properties.name || feature.properties.NAZEV || 'Neznámý kraj';
            layer.on('click', () => {
              layer.bindPopup(`<strong>${nazev}</strong>`).openPopup();
            });
          }
        }).addTo(map);
      });

    function normalize(text) {
      return text.normalize("NFD").replace(/\p{Diacritic}/gu, "").toUpperCase();
    }

    let seznamObci = [];
    let suggestionIndex = -1;

    fetch('https://raw.githubusercontent.com/Smradoch84/kraje/main/obce.json')
      .then(res => res.json())
      .then(data => {
        seznamObci = data.features;
      });

    const obecInput = document.getElementById("obec");
    const suggestionsContainer = document.getElementById("obec-suggestions");

    obecInput.addEventListener("input", () => {
      const value = normalize(obecInput.value);
      if (!value || seznamObci.length === 0) {
        suggestionsContainer.innerHTML = "";
        return;
      }

      const matches = seznamObci.filter(o =>
        normalize(o.properties.NAZ_OBEC).startsWith(value)
      ).slice(0, 10);

      if (matches.length === 0) {
        suggestionsContainer.innerHTML = "";
        return;
      }

      suggestionsContainer.innerHTML = matches
        .map(m => `<div>${m.properties.NAZ_OBEC}</div>`)
        .join("");

      suggestionIndex = -1;
    });

    suggestionsContainer.addEventListener("click", e => {
      if (e.target.tagName === "DIV") {
        obecInput.value = e.target.textContent;
        suggestionsContainer.innerHTML = "";
      }
    });

    obecInput.addEventListener("keydown", e => {
      const items = suggestionsContainer.querySelectorAll("div");
      if (!items.length) return;

      if (e.key === "ArrowDown") {
        e.preventDefault();
        suggestionIndex = (suggestionIndex + 1) % items.length;
      } else if (e.key === "ArrowUp") {
        e.preventDefault();
        suggestionIndex = (suggestionIndex - 1 + items.length) % items.length;
      } else if (e.key === "Enter") {
        if (suggestionIndex >= 0 && items[suggestionIndex]) {
          e.preventDefault();
          obecInput.value = items[suggestionIndex].textContent;
          suggestionsContainer.innerHTML = "";
        }
      }

      items.forEach((el, idx) => {
        el.classList.toggle("active", idx === suggestionIndex);
      });
    });

    document.addEventListener("click", e => {
      if (!suggestionsContainer.contains(e.target) && e.target !== obecInput) {
        suggestionsContainer.innerHTML = "";
      }
    });

    document.getElementById('kuriozniForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const obec = document.getElementById('obec').value;
      const jazyk = document.getElementById('jazyk').value;
      const anonymne = document.getElementById('anonymne').checked;

      const nalezenaObec = seznamObci.find(f => normalize(f.properties.NAZ_OBEC) === normalize(obec));

      if (!nalezenaObec) {
        alert(`Obec "${obec}" nebyla nalezena v databázi.`);
        return;
      }

      const kraj = nalezenaObec.properties.NAZ_KRAJ || "Neznámý kraj";

      alert(`Kuriozita z obce ${obec} (${kraj}) o délce ${jazyk}m byla ${anonymne ? 'anonymně' : 'veřejně'} uložena.`);

      const coords = nalezenaObec.geometry.coordinates;
      const latlng = [coords[1], coords[0]];

      L.marker(latlng).addTo(map).bindPopup(`<strong>${obec}</strong><br>${kraj}<br>Jazyk: ${jazyk}m`).openPopup();
    });
  </script>
</body>
</html>
